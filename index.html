<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Stereo Image Generator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 100%;
      margin: 0 auto;
      padding: 15px;
      touch-action: manipulation;
      -webkit-text-size-adjust: 100%;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .upload-section {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .canvas-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 15px;
    }
    canvas {
      border: 1px solid #ddd;
      max-width: 100%;
      background: #f8f8f8;
      box-sizing: border-box;
    }
    button {
      padding: 10px 15px;
      cursor: pointer;
      background: #007aff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      flex: 1 1 auto;
      min-width: 120px;
      touch-action: manipulation;
    }
    button:disabled {
      background: #cccccc;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 15px;
    }
    #cameraPreview {
      display: none;
      width: 100%;
      max-height: 50vh;
      background: black;
      margin: 10px 0;
    }
    #photoCaptureBtn, #cameraSwitchBtn {
      display: none;
    }
    .loading {
      display: none;
      color: #007aff;
      margin: 10px 0;
      text-align: center;
    }
    .camera-options {
      display: flex;
      gap: 10px;
      width: 100%;
    }
    .status {
      color: #666;
      font-style: italic;
      text-align: center;
      font-size: 14px;
    }
    .canvas-wrapper {
      flex: 1 1 45%;
      min-width: 0;
    }
    .canvas-label {
      font-weight: bold;
      margin-bottom: 5px;
      text-align: center;
    }
    .result-wrapper {
      width: 100%;
      margin-top: 15px;
    }
    #resultCanvas {
      max-width: 100%;
      max-height: 70vh;
      width: auto;
      height: auto;
      image-rendering: -moz-crisp-edges;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
      -ms-interpolation-mode: nearest-neighbor;
    }
    @media (max-width: 480px) {
      button {
        padding: 12px 10px;
        font-size: 14px;
      }
      .controls {
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="text-align: center;">Stereo Image Generator</h1>
    
    <div class="upload-section">
      <button id="uploadLeft">Upload Left</button>
      <button id="uploadRight">Upload Right</button>
      <button id="takePhoto">Take Photo</button>
      
      <div class="camera-options">
        <button id="cameraSwitchBtn">Switch Camera</button>
        <button id="photoCaptureBtn">Capture Photo</button>
      </div>
      
      <video id="cameraPreview" autoplay playsinline></video>
      <p id="cameraStatus" class="status">Camera not active</p>
    </div>
    
    <div class="canvas-container">
      <div class="canvas-wrapper">
        <p class="canvas-label">Left Image</p>
        <canvas id="leftCanvas"></canvas>
      </div>
      <div class="canvas-wrapper">
        <p class="canvas-label">Right Image</p>
        <canvas id="rightCanvas"></canvas>
      </div>
    </div>
    
    <div class="controls">
      <button id="autoAlign">Auto-Align</button>
      <button id="generateSideBySide">Side-by-Side</button>
      <button id="generateAnaglyph">Red/Cyan 3D</button>
      <button id="saveResult">Save Result</button>
    </div>
    
    <div class="result-wrapper">
      <h3 style="text-align: center;">Result:</h3>
      <canvas id="resultCanvas"></canvas>
    </div>
  </div>

  <script>
    // DOM elements
    const uploadLeftBtn = document.getElementById('uploadLeft');
    const uploadRightBtn = document.getElementById('uploadRight');
    const takePhotoBtn = document.getElementById('takePhoto');
    const cameraSwitchBtn = document.getElementById('cameraSwitchBtn');
    const photoCaptureBtn = document.getElementById('photoCaptureBtn');
    const cameraPreview = document.getElementById('cameraPreview');
    const cameraStatus = document.getElementById('cameraStatus');
    const autoAlignBtn = document.getElementById('autoAlign');
    const generateSideBySideBtn = document.getElementById('generateSideBySide');
    const generateAnaglyphBtn = document.getElementById('generateAnaglyph');
    const saveResultBtn = document.getElementById('saveResult');

    const leftCanvas = document.getElementById('leftCanvas');
    const rightCanvas = document.getElementById('rightCanvas');
    const resultCanvas = document.getElementById('resultCanvas');

    const leftCtx = leftCanvas.getContext('2d', { willReadFrequently: true });
    const rightCtx = rightCanvas.getContext('2d', { willReadFrequently: true });
    const resultCtx = resultCanvas.getContext('2d', { willReadFrequently: true });

    // State variables
    let leftImage = null;
    let rightImage = null;
    let currentCameraSide = 'left';
    let currentStream = null;
    let useFrontCamera = false;
    let leftCanvasData = null;
    let rightCanvasData = null;
    let resultCanvasData = null;

    // Initialize canvas sizes with proper aspect ratio and high quality
    function initCanvases() {
      const maxHeight = Math.min(window.innerHeight * 0.3, 300);
      
      // Set height first, then calculate width based on image aspect ratio
      if (leftImage) {
        const ratio = leftImage.width / leftImage.height;
        leftCanvas.height = maxHeight;
        leftCanvas.width = maxHeight * ratio;
      } else {
        leftCanvas.height = maxHeight;
        leftCanvas.width = maxHeight * 0.75;
      }
      
      if (rightImage) {
        const ratio = rightImage.width / rightImage.height;
        rightCanvas.height = maxHeight;
        rightCanvas.width = maxHeight * ratio;
      } else {
        rightCanvas.height = maxHeight;
        rightCanvas.width = maxHeight * 0.75;
      }
      
      // Result canvas starts with higher resolution
      resultCanvas.height = Math.min(window.innerHeight * 0.7, 1200);
      resultCanvas.width = Math.min(window.innerWidth * 0.95, 1600);
      
      // Restore content if available
      if (leftCanvasData) restoreCanvas(leftCanvas, leftCanvasData);
      if (rightCanvasData) restoreCanvas(rightCanvas, rightCanvasData);
      if (resultCanvasData) restoreCanvas(resultCanvas, resultCanvasData);
    }

    // Function to restore canvas content with high quality
    function restoreCanvas(canvas, dataUrl) {
      if (!dataUrl) return;
      
      const img = new Image();
      img.onload = function() {
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Calculate dimensions to maintain aspect ratio
        const ratio = Math.min(
          canvas.width / img.width,
          canvas.height / img.height
        );
        const newWidth = img.width * ratio;
        const newHeight = img.height * ratio;
        
        const offsetX = (canvas.width - newWidth) / 2;
        const offsetY = (canvas.height - newHeight) / 2;
        
        // Use high-quality drawing
        ctx.imageSmoothingEnabled = false;
        ctx.drawImage(img, offsetX, offsetY, newWidth, newHeight);
        
        // Update the corresponding image reference
        if (canvas.id === 'leftCanvas') {
          leftImage = img;
        } else if (canvas.id === 'rightCanvas') {
          rightImage = img;
        }
        updateUI();
      };
      img.src = dataUrl;
    }

    // Upload images with quality preservation
    function handleImageUpload(canvas, ctx, e) {
      const file = e.target.files[0];
      if (!file) return;

      const img = new Image();
      img.onload = () => {
        // First adjust canvas size to match image aspect ratio
        const ratio = img.width / img.height;
        canvas.height = Math.min(window.innerHeight * 0.3, 300);
        canvas.width = canvas.height * ratio;
        
        // Then draw the image with high quality
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.imageSmoothingEnabled = false;
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        
        // Save the canvas data at high quality
        const dataUrl = canvas.toDataURL('image/png', 1.0);
        if (canvas.id === 'leftCanvas') {
          leftImage = img;
          leftCanvasData = dataUrl;
        } else {
          rightImage = img;
          rightCanvasData = dataUrl;
        }
        updateUI();
      };
      img.src = URL.createObjectURL(file);
    }

    uploadLeftBtn.addEventListener('click', () => {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.onchange = (e) => handleImageUpload(leftCanvas, leftCtx, e);
      input.click();
    });

    uploadRightBtn.addEventListener('click', () => {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.onchange = (e) => handleImageUpload(rightCanvas, rightCtx, e);
      input.click();
    });

    // Camera functions with quality improvements
    async function startCamera(facingMode = 'environment') {
      try {
        if (currentStream) {
          currentStream.getTracks().forEach(track => track.stop());
        }

        const constraints = {
          video: { 
            facingMode: facingMode,
            width: { ideal: 1920 },
            height: { ideal: 1080 }
          }
        };

        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        cameraPreview.srcObject = stream;
        cameraPreview.style.display = 'block';
        photoCaptureBtn.style.display = 'inline-block';
        cameraSwitchBtn.style.display = 'inline-block';
        takePhotoBtn.style.display = 'none';
        currentStream = stream;
        cameraStatus.textContent = `Camera active (${useFrontCamera ? 'Front' : 'Rear'})`;

        photoCaptureBtn.textContent = `Capture ${currentCameraSide === 'left' ? 'Left' : 'Right'}`;
      } catch (err) {
        cameraStatus.textContent = `Camera error: ${err.message}`;
        console.error('Camera error:', err);
      }
    }

    takePhotoBtn.addEventListener('click', () => {
      startCamera(useFrontCamera ? 'user' : 'environment');
    });

    cameraSwitchBtn.addEventListener('click', () => {
      useFrontCamera = !useFrontCamera;
      startCamera(useFrontCamera ? 'user' : 'environment');
    });

    photoCaptureBtn.addEventListener('click', () => {
      if (!currentStream) return;
      
      const canvas = currentCameraSide === 'left' ? leftCanvas : rightCanvas;
      const ctx = currentCameraSide === 'left' ? leftCtx : rightCtx;

      // Adjust canvas size to match camera aspect ratio at high quality
      const videoRatio = cameraPreview.videoWidth / cameraPreview.videoHeight;
      canvas.height = Math.min(window.innerHeight * 0.3, 300);
      canvas.width = canvas.height * videoRatio;
      
      // Draw with high quality
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.imageSmoothingEnabled = false;
      ctx.drawImage(cameraPreview, 0, 0, canvas.width, canvas.height);

      // Save at high quality
      const dataUrl = canvas.toDataURL('image/png', 1.0);
      if (currentCameraSide === 'left') {
        leftCanvasData = dataUrl;
        leftImage = new Image();
        leftImage.src = dataUrl;
        currentCameraSide = 'right';
        photoCaptureBtn.textContent = 'Capture Right';
      } else {
        rightCanvasData = dataUrl;
        rightImage = new Image();
        rightImage.src = dataUrl;
        stopCamera();
        currentCameraSide = 'left';
      }
      
      updateUI();
    });

    function stopCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
        currentStream = null;
      }
      cameraPreview.style.display = 'none';
      photoCaptureBtn.style.display = 'none';
      cameraSwitchBtn.style.display = 'none';
      takePhotoBtn.style.display = 'inline-block';
      cameraStatus.textContent = 'Camera not active';
    }

    // High-quality auto-align
    autoAlignBtn.addEventListener('click', () => {
      if (!leftImage || !rightImage) {
        alert('Please upload both images first!');
        return;
      }

      // Find the dominant aspect ratio (use the first image's ratio)
      const targetRatio = leftImage.width / leftImage.height;
      const targetHeight = Math.min(window.innerHeight * 0.3, 300);
      const targetWidth = targetHeight * targetRatio;

      // Resize both canvases to match this aspect ratio
      leftCanvas.width = rightCanvas.width = targetWidth;
      leftCanvas.height = rightCanvas.height = targetHeight;

      // Draw images centered and properly scaled at high quality
      leftCtx.clearRect(0, 0, leftCanvas.width, leftCanvas.height);
      rightCtx.clearRect(0, 0, rightCanvas.width, rightCanvas.height);
      
      leftCtx.imageSmoothingEnabled = false;
      rightCtx.imageSmoothingEnabled = false;
      
      const leftScale = Math.max(
        targetWidth / leftImage.width,
        targetHeight / leftImage.height
      );
      const rightScale = Math.max(
        targetWidth / rightImage.width,
        targetHeight / rightImage.height
      );
      
      const leftNewWidth = leftImage.width * leftScale;
      const leftNewHeight = leftImage.height * leftScale;
      const rightNewWidth = rightImage.width * rightScale;
      const rightNewHeight = rightImage.height * rightScale;
      
      // Center the images
      leftCtx.drawImage(
        leftImage,
        (targetWidth - leftNewWidth) / 2,
        (targetHeight - leftNewHeight) / 2,
        leftNewWidth,
        leftNewHeight
      );
      
      rightCtx.drawImage(
        rightImage,
        (targetWidth - rightNewWidth) / 2,
        (targetHeight - rightNewHeight) / 2,
        rightNewWidth,
        rightNewHeight
      );
      
      // Update image references and save canvas data at high quality
      leftCanvasData = leftCanvas.toDataURL('image/png', 1.0);
      rightCanvasData = rightCanvas.toDataURL('image/png', 1.0);
      leftImage = new Image();
      leftImage.src = leftCanvasData;
      rightImage = new Image();
      rightImage.src = rightCanvasData;
    });

    // High-quality side-by-side generation
    generateSideBySideBtn.addEventListener('click', () => {
      if (!leftImage || !rightImage) {
        alert('Please upload both images first!');
        return;
      }

      // Create temporary canvases at original resolution
      const tempLeftCanvas = document.createElement('canvas');
      tempLeftCanvas.width = leftImage.width;
      tempLeftCanvas.height = leftImage.height;
      const tempLeftCtx = tempLeftCanvas.getContext('2d');
      tempLeftCtx.imageSmoothingEnabled = false;
      tempLeftCtx.drawImage(leftImage, 0, 0);
      
      const tempRightCanvas = document.createElement('canvas');
      tempRightCanvas.width = rightImage.width;
      tempRightCanvas.height = rightImage.height;
      const tempRightCtx = tempRightCanvas.getContext('2d');
      tempRightCtx.imageSmoothingEnabled = false;
      tempRightCtx.drawImage(rightImage, 0, 0);
      
      // Set result canvas to sum of original widths
      resultCanvas.width = leftImage.width + rightImage.width;
      resultCanvas.height = Math.max(leftImage.height, rightImage.height);
      
      // Draw at full resolution with high quality
      resultCtx.clearRect(0, 0, resultCanvas.width, resultCanvas.height);
      resultCtx.imageSmoothingEnabled = false;
      resultCtx.drawImage(tempLeftCanvas, 0, (resultCanvas.height - leftImage.height) / 2);
      resultCtx.drawImage(tempRightCanvas, leftImage.width, (resultCanvas.height - rightImage.height) / 2);
      
      // Save at highest quality
      resultCanvasData = resultCanvas.toDataURL('image/png', 1.0);
      delete resultCanvas.dataset.gifUrl;
    });

    // High-quality anaglyph generation
    generateAnaglyphBtn.addEventListener('click', () => {
      if (!leftImage || !rightImage) {
        alert('Please upload both images first!');
        return;
      }

      // Use the larger of the two image dimensions
      const width = Math.max(leftImage.width, rightImage.width);
      const height = Math.max(leftImage.height, rightImage.height);
      
      // Create temporary canvases at target resolution
      const tempLeftCanvas = document.createElement('canvas');
      tempLeftCanvas.width = width;
      tempLeftCanvas.height = height;
      const tempLeftCtx = tempLeftCanvas.getContext('2d');
      tempLeftCtx.imageSmoothingEnabled = false;
      
      // Scale and center left image
      const leftScale = Math.max(
        width / leftImage.width,
        height / leftImage.height
      );
      const leftNewWidth = leftImage.width * leftScale;
      const leftNewHeight = leftImage.height * leftScale;
      tempLeftCtx.drawImage(
        leftImage,
        (width - leftNewWidth) / 2,
        (height - leftNewHeight) / 2,
        leftNewWidth,
        leftNewHeight
      );

      const tempRightCanvas = document.createElement('canvas');
      tempRightCanvas.width = width;
      tempRightCanvas.height = height;
      const tempRightCtx = tempRightCanvas.getContext('2d');
      tempRightCtx.imageSmoothingEnabled = false;
      
      // Scale and center right image
      const rightScale = Math.max(
        width / rightImage.width,
        height / rightImage.height
      );
      const rightNewWidth = rightImage.width * rightScale;
      const rightNewHeight = rightImage.height * rightScale;
      tempRightCtx.drawImage(
        rightImage,
        (width - rightNewWidth) / 2,
        (height - rightNewHeight) / 2,
        rightNewWidth,
        rightNewHeight
      );

      // Set result canvas size
      resultCanvas.width = width;
      resultCanvas.height = height;
      resultCtx.clearRect(0, 0, width, height);

      // Create the anaglyph effect at full resolution
      const leftData = tempLeftCtx.getImageData(0, 0, width, height);
      const rightData = tempRightCtx.getImageData(0, 0, width, height);
      const resultData = resultCtx.createImageData(width, height);

      for (let i = 0; i < leftData.data.length; i += 4) {
        resultData.data[i] = leftData.data[i];         // Red from left
        resultData.data[i + 1] = rightData.data[i + 1]; // Green from right
        resultData.data[i + 2] = rightData.data[i + 2]; // Blue from right
        resultData.data[i + 3] = 255;                  // Alpha
      }

      resultCtx.putImageData(resultData, 0, 0);
      resultCanvasData = resultCanvas.toDataURL('image/png', 1.0);
      delete resultCanvas.dataset.gifUrl;
    });

    // High-quality save function
    saveResultBtn.addEventListener('click', () => {
      if (resultCanvas.width === 0 || resultCanvas.height === 0) {
        alert('No result to save! Generate an image first.');
        return;
      }

      // Create a temporary canvas at full resolution
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = resultCanvas.width;
      tempCanvas.height = resultCanvas.height;
      const tempCtx = tempCanvas.getContext('2d');
      tempCtx.imageSmoothingEnabled = false;
      tempCtx.drawImage(resultCanvas, 0, 0);
      
      const link = document.createElement('a');
      link.download = 'stereo-image.png';
      link.href = tempCanvas.toDataURL('image/png', 1.0);
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    // Helper function to update UI state
    function updateUI() {
      const hasBothImages = leftImage && rightImage;
      autoAlignBtn.disabled = !hasBothImages;
      generateSideBySideBtn.disabled = !hasBothImages;
      generateAnaglyphBtn.disabled = !hasBothImages;
      saveResultBtn.disabled = resultCanvas.width === 0;
    }

    // Initialize
    initCanvases();
    updateUI();

    // Add visibility change handler to restore canvases if needed
    document.addEventListener('visibilitychange', function() {
      if (!document.hidden) {
        if (leftCanvasData) restoreCanvas(leftCanvas, leftCanvasData);
        if (rightCanvasData) restoreCanvas(rightCanvas, rightCanvasData);
        if (resultCanvasData) restoreCanvas(resultCanvas, resultCanvasData);
      }
    });

    // Handle window resize
    window.addEventListener('resize', function() {
      initCanvases();
    });
  </script>
</body>
</html>
